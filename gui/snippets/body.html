<div class="template js-template-macro icon js-macro" data-hash="">
	<i class="fa fa-4x"></i> <br/>
	<span data-templatePlaceholder="caption" class="caption">asdf</span>
</div>

<div class="main">
	<div class="box taskbar">
			<i class="fas fa-icons fa-3x" v-bind:class="{active: currentPanel == 1}" v-on:click="currentPanel = 1"></i>
			<i class="fas fa-list fa-3x"  v-bind:class="{active: currentPanel == 2}"  v-on:click="currentPanel = 2"></i>
			<i class="fas fa-chart-line fa-3x"  v-bind:class="{active: currentPanel == 3}"  v-on:click="currentPanel = 3"></i>
			<i class="fas fa-info-circle fa-3x"  v-bind:class="{active: currentPanel == 4}"  v-on:click="currentPanel = 4"></i>
			<i class="fas fa-calculator fa-3x"  v-bind:class="{active: currentPanel == 5}"  v-on:click="currentPanel = 5"></i>
	</div>

	<div class="box swiper" id="mainSwipingPanel">
		<div v-show="currentPanel == 1"><!--(bake mainpanel/macros.html)--></div>
		<div v-show="currentPanel == 2"><!--(bake mainpanel/processGrid.html)--></div>
		<div v-show="currentPanel == 3"><!--(bake mainpanel/graph.html)--></div>
		<div v-show="currentPanel == 4" class="sysinfo"><!--(bake mainpanel/sysinfo.html)--></div>
		<div v-show="currentPanel == 5"><!--(bake mainpanel/keyboard.html)--></div>
	</div>
	<!--(bake media.html)-->
</div>
