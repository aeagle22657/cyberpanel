<div class="box">
	<div class="title"><i class="fas fa-memory"></i>Memory</div>
	<div class="content">
			<span v-bind:class="{alert: systemInfo.memory.used.bytes > config.hwLimits.memory}"><% systemInfo.memory.used.human %></span> 
			/ <span><% systemInfo.memory.total.human %></span>
		<div class="bar">
			<div class="full" v-bind:class="{alert: systemInfo.memory.used.bytes > config.hwLimits.memory}" v-bind:style="{width: systemInfo.memory.load + '%'}"></div>
		</div>
	</div>
</div>
