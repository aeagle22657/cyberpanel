<div class="box">
	<div class="title"><i class="fas fa-memory"></i>Memory</div>
	<div class="content">
			<span><% systemInfo.memory.used  | bytesToHuman %></span> 
			/ <span><% systemInfo.memory.total | bytesToHuman %></span>
		<div class="bar">
			<div class="full" v-bind:style="{width: systemInfo.memory.load + '%'}"></div>
		</div>
	</div>
</div>
