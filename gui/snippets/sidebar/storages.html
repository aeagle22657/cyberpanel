<div class="box">
	<div class="title"><i class="fas fa-hdd"></i>Storages</div>
	<div class="content">
		<div v-for="storage in hwInfo.storages">
			<span><% storage.caption %></span>
			<span class="ta-right" > <% storage.available | bytesToHuman %></span>
			/ <span class="ta-right"> <% storage.size | bytesToHuman %> </span>
			<div class="bar"><div class="full" v-bind:style="{width: storage.used  * 100/ storage.size + '%'}"></div></div>
		</div>
		
		
	</div>
</div>
