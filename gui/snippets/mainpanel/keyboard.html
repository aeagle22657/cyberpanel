<div class="keyboard">
	<button data-key="7" v-on:click="keyPress($event)">7</button>
	<button data-key="8" v-on:click="keyPress($event)">8</button>
	<button data-key="9" v-on:click="keyPress($event)">9</button>
	<br/>
	
	<button data-key="4" v-on:click="keyPress($event)">4</button>
	<button data-key="5" v-on:click="keyPress($event)">5</button>
	<button data-key="6" v-on:click="keyPress($event)">6</button>
	<br/>
	
	<button data-key="1" v-on:click="keyPress($event)">1</button>
	<button data-key="2" v-on:click="keyPress($event)">2</button>
	<button data-key="3" v-on:click="keyPress($event)">3</button>
	<br>
	
	<button data-key="0" v-on:click="keyPress($event)" class="double">0</button>
	<button data-key="," v-on:click="keyPress($event)">,</button>
</div>
