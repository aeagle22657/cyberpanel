<template v-for="macro in macros">
	<div class="icon" data-hash="" v-on:click="runMacro(macro.hash)" v-if="!macro.isDelimiter">
		<i class="fa fa-4x" v-bind:class="[macro.icon]"></i> <br/>
		<span data-templatePlaceholder="caption" class="caption"><% macro.caption %></span>
	</div>
	<div v-if="macro.isDelimiter"></div>
</template>
