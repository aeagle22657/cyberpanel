<div class="datetime">
	<div class="time">
		<% datetime.time %>
	</div>

	<div class="date">
		<span><% datetime.date %></span><br/>
		Svátek má <span><% datetime.holiday %></span>
	</div>
</div>
<div class="statusbar">
	<i class="fa fa-2x icon fa-unlock" v-bind:class="{'icon-off' : noSleep == false}" v-on:click="toggleNoSleep()"></i>
	<i class="fa fa-2x icon fa-arrows-alt" v-bind:class="{'icon-off' : fullScreen == false}" v-on:click="toggleFullScreen()"></i>
</div>
