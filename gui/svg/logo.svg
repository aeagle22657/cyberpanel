<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 266 64" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>

	<style type="text/css">
		<![CDATA[
			@font-face {
				font-family: 'Fonta';
				src: url('../fonts/logo.ttf');
				font-weight: normal;

			}
			text {
				font-family: 'Fonta';
			}
		]]>
		
	</style>
</defs>		
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="90">
		<style>
			.c1, .c2 {
				transform-origin: 50% 50% 0px;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			
			.c1 {
				animation-name: phEs, ipaUyp;
				animation-duration: 4s, 7s;
			}

			.c2 {
				animation-name: gcRPJT, ipaUyp;
				animation-duration: 4s, 8s;
			}

			@keyframes phEs {
				50% {transform: rotate3d(0, 2, 1, 180deg);}
				100% {transform: rotate3d(0, 2, 1, 360deg);}
			}

			@keyframes gcRPJT {
				50% {transform: rotate3d(2, 0, 1, 180deg);}
				100% {transform: rotate3d(2, 0, 1, 360deg);}
			}

			@keyframes ipaUyp {
				0% {stroke: #00D357;}
				50% {stroke: darkred;}
				100% {stroke: #00D357;}
			}
		</style>
		<g>
			<circle cx="32" cy="32" r="24" stroke-width="6" fill="none" vector-effect="non-scaling-stroke" class=" c1"></circle>
			<circle cx="32" cy="32" r="24" stroke-width="6" fill="none" vector-effect="non-scaling-stroke" class="c2"></circle>
		</g>
		<text x="34" y="39" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="bold" font-size="17" 
			stroke="none" fill="#00D357" style="text-transform:uppercase;letter-spacing:0.5em"
		>
			C
		</text>
	</svg>
	<text x="165" y="41" text-anchor="middle" 
		font-family="Fonta" font-size="18" stroke="none" fill="#00D357" style="font-family: 'Fonta'">
		yberPanel
	</text>
</svg>